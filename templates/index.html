<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>In a call?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
        body {
            /* fallback */
            height: 100vh;
            height: 100dvh;
        }
    </style>
</head>

<body>
    <div
        class="container-fluid w-100 h-100 d-flex p-0 align-items-center justify-content-center {% if status=='free' %}bg-success text-light{% endif %} {% if status=='call' %}bg-danger text-light{% endif %}">
        <div class="container">
            <div class="col p-0">
                <div class="row text-center p-0">
                    <h1>{{ status | map_status }}</h1>
                </div>
                <div class="row">
                    <div class="col-6 text-end">Status since:
                    </div>
                    <div class="col-6 text-start">{{ status_since | format_datetime }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 text-end">Last updated:
                    </div>
                    <div class="col-6 text-start">{{ last_updated | format_datetime }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
